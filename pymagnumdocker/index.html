<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inverter Status Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1e293b, #020617 55%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .app {
      max-width: 960px;
      width: 100%;
      padding: 24px 16px 40px;
      box-sizing: border-box;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.18);
      padding: 22px 20px;
      margin-bottom: 18px;
      backdrop-filter: blur(16px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pill {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: #a5b4fc;
    }

    .subtle {
      font-size: 0.8rem;
      color: #9ca3af;
      margin: 0;
    }

    .status-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .status-chip {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #22c55e;
    }

    .status-dot.error {
      background: #ef4444;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      background: #4f46e5;
      color: white;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.45);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 25px rgba(79, 70, 229, 0.55);
      background: #6366f1;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(79, 70, 229, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .refresh-label {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    select {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.8rem;
      outline: none;
    }

    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
      margin-top: 10px;
    }

    .device-card {
      border-radius: 14px;
      padding: 14px 12px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.2), rgba(15, 23, 42, 0.95));
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      gap: 12px;
    }

    .device-name {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.06em;
    }

    .device-revision {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .kv-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.82rem;
      margin-top: 4px;
    }

    .kv-table tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.5);
    }

    .kv-table th,
    .kv-table td {
      padding: 4px 6px;
      text-align: left;
    }

    .kv-table th {
      width: 45%;
      font-weight: 500;
      color: #cbd5f5;
    }

    .kv-table td {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #e5e7eb;
    }

    .error {
      color: #fecaca;
      background: rgba(127, 29, 29, 0.4);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.85rem;
      margin-top: 10px;
      border: 1px solid rgba(248, 113, 113, 0.65);
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.82rem;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div>
          <h1>
            Power System Status
            <span class="pill">Live JSON</span>
          </h1>
          <p id="metaInfo" class="subtle">
            Waiting for data…
          </p>
        </div>

        <div class="controls">
          <label class="refresh-label" for="refreshRate">
            Auto refresh:
          </label>
          <select id="refreshRate">
            <option value="5000">5 s</option>
            <option value="10000" selected>10 s</option>
            <option value="30000">30 s</option>
            <option value="60000">60 s</option>
          </select>
          <button id="refreshBtn">
            <span>⟳</span>
            <span>Refresh</span>
          </button>
        </div>
      </div>

      <div id="summary" class="status-row"></div>

      <div id="error" class="error" style="display: none;"></div>
    </div>

    <div id="devicesContainer" class="devices-grid"></div>
  </div>

  <script>
    const API_URL = "/api";

    const metaInfoEl = document.getElementById("metaInfo");
    const summaryEl = document.getElementById("summary");
    const devicesContainerEl = document.getElementById("devicesContainer");
    const errorEl = document.getElementById("error");
    const refreshBtn = document.getElementById("refreshBtn");
    const refreshRateSelect = document.getElementById("refreshRate");

    let autoRefreshTimer = null;
    let lastSuccessText = "Waiting for data…";

    async function fetchStatus() {
      setLoading(true);
      clearError();
      try {
        const response = await fetch(API_URL, {
          headers: {
            "Accept": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status} – ${response.statusText}`);
        }

        const data = await response.json();
        renderData(data);
      } catch (err) {
        showError(err);
      } finally {
        setLoading(false);
      }
    }

    function setLoading(isLoading) {
      refreshBtn.disabled = isLoading;
      if (isLoading) {
        metaInfoEl.textContent = "Loading…";
      } else {
        metaInfoEl.innerHTML = lastSuccessText;
      }
    }

    function clearError() {
      errorEl.style.display = "none";
      errorEl.textContent = "";
    }

    function showError(err) {
      errorEl.style.display = "block";
      errorEl.textContent =
        "Error fetching data: " +
        (err && err.message ? err.message : "Unknown error") +
        ". Check that this browser can reach " +
        API_URL +
        " and that CORS is allowed.";
      summaryEl.innerHTML = "";
      devicesContainerEl.innerHTML = "";
      metaInfoEl.textContent = "Last attempt failed.";
    }

    function renderData(json) {
      if (!Array.isArray(json) || json.length === 0) {
        throw new Error("Unexpected JSON format (expected a non-empty array).");
      }

      const root = json[0];

      const commDevice = root.comm_device || "Unknown";
      const datetime = root.data?.datetime || null;
      const devices = root.data?.devices || [];

      const dtText = datetime
        ? new Date(datetime).toLocaleString()
        : "Unknown time";

      lastSuccessText =
        `COM port: <span class="mono">${commDevice}</span> · Last update: <span class="mono">${dtText}</span>`;
      metaInfoEl.innerHTML = lastSuccessText;

      renderSummary(devices);
      renderDevices(devices);
    }

    function renderSummary(devices) {
      summaryEl.innerHTML = "";

      const inverter = devices.find(d => d.device === "INVERTER");
      const bmk = devices.find(d => d.device === "BMK");

      const overallChip = document.createElement("div");
      overallChip.className = "status-chip";

      const dot = document.createElement("span");
      dot.className = "status-dot";

      let statusText = "Normal";

      if (inverter?.data?.fault && inverter.data.fault !== 0) {
        dot.classList.add("error");
        statusText = inverter.data.fault_text || "Fault";
      } else if (bmk?.data?.Fault && bmk.data.Fault !== 0) {
        dot.classList.add("error");
        statusText = bmk.data.Fault_Text || "BMK Fault";
      }

      overallChip.appendChild(dot);
      overallChip.appendChild(document.createTextNode(" System: " + statusText));
      summaryEl.appendChild(overallChip);

      if (inverter && inverter.data) {
        const chip = document.createElement("div");
        chip.className = "status-chip";
        const modeText = inverter.data.mode_text || "Unknown";
        const vdc = inverter.data.vdc ?? "?";
        const hz = inverter.data.Hz ?? "?";
        chip.textContent = `Inverter: ${modeText} · ${vdc} VDC · ${hz} Hz`;
        summaryEl.appendChild(chip);
      }

      if (bmk && bmk.data) {
        const chip = document.createElement("div");
        chip.className = "status-chip";
        const soc = bmk.data.soc ?? "?";
        const vdc = bmk.data.vdc ?? "?";
        chip.textContent = `Battery: ${soc}% · ${vdc} VDC`;
        summaryEl.appendChild(chip);
      }
    }

    function renderDevices(devices) {
      devicesContainerEl.innerHTML = "";

      devices.forEach(deviceObj => {
        const { device, data } = deviceObj;

        const card = document.createElement("div");
        card.className = "device-card";

        const header = document.createElement("div");
        header.className = "device-header";

        const nameEl = document.createElement("div");
        nameEl.className = "device-name";
        nameEl.textContent = device || "DEVICE";

        const revision = data && (data.revision || data.Revision);
        const revEl = document.createElement("div");
        revEl.className = "device-revision";
        if (revision !== undefined) {
          revEl.textContent = "Rev " + revision;
        }

        header.appendChild(nameEl);
        header.appendChild(revEl);
        card.appendChild(header);

        const table = document.createElement("table");
        table.className = "kv-table";

        if (data && typeof data === "object") {
          Object.entries(data).forEach(([key, value]) => {
            if (key.toLowerCase() === "revision") return;

            const row = document.createElement("tr");
            const keyCell = document.createElement("th");
            const valCell = document.createElement("td");

            keyCell.textContent = key;
            valCell.textContent = String(value);

            row.appendChild(keyCell);
            row.appendChild(valCell);
            table.appendChild(row);
          });
        }

        card.appendChild(table);
        devicesContainerEl.appendChild(card);
      });
    }

    function startAutoRefresh() {
      const intervalMs = parseInt(refreshRateSelect.value, 10) || 10000;

      if (autoRefreshTimer) {
        clearInterval(autoRefreshTimer);
      }

      autoRefreshTimer = setInterval(() => {
        fetchStatus();
      }, intervalMs);
    }

    // Wire up events
    refreshBtn.addEventListener("click", fetchStatus);
    refreshRateSelect.addEventListener("change", () => {
      startAutoRefresh();
    });

    // Initial load + start auto refresh (default 10s)
    fetchStatus();
    startAutoRefresh();
  </script>
</body>
</html>
